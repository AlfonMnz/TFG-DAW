<div class="col-4 offset-md-4 offset-lg-4 mt-5">
  <div class="row" *ngIf="fallo">
    <div class="alert alert-danger" role="alert">
      <strong>Error</strong> el correo ya existe.
      <button type="button" (click)="fallo = false" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <form (submit)="registrarUsuario()">
        <p class="h4 text-center mb-4">Regístrate en AirHockey</p>


        <label for="email" class="grey-text">Correo electrónico</label>
        <input [(ngModel)]="email" [ngModelOptions]="{standalone:true}" type="email" id="email"
               class="form-control">

        <br>
        <label for="nameUser" class="grey-text">Nombre de usuario</label>
        <input [(ngModel)]="username" [ngModelOptions]="{standalone:true}" type="text" id="nameUser"
               class="form-control">

        <br>


        <label for="password" class="grey-text">Contraseña</label>
        <input [(ngModel)]="password" [ngModelOptions]="{standalone:true}" type="password" id="password"
               class="form-control">

        <div class="text-center mt-4">
          <button class="btn btn-indigo" type="submit">Registro</button>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <strong>¿Tienes cuenta?<a [routerLink]="['/']"> logueate</a></strong>
    </div>
  </div>
</div>
