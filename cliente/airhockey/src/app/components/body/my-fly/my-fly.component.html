<div class="container-fluid pt-5 mt-5">
  <!--Jumbotron-->
  <div class="row">
    <div class="col-lg-2">
      <div class="card card-outline card-warning">
        <div class="card-header">
          <h3 class="card-title text-center">Gestión</h3>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" [routerLink]="['/misVuelos/vuelosActuales']" routerLinkActive="active"><i

            </li>
          </ul>
        </div>
      </div>

    </div>
    <div class="col-lg-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
